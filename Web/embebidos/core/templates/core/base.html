<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %} {% endblock %}| Embebidos</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/assets/bootstrap-5.3.3-dist/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'core/css/style.css'%}" />
</head>

<body>

    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'mapa' %}">Mapa del sitio</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Proyectos
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'cocos' %}">Cocos</a></li>
                <li><a class="dropdown-item" href="{% url 'hidroponia' %}">Hidroponia</a></li>
                <li><a class="dropdown-item" href="{% url 'domotica' %}">Domotica</a></li>
                <li><a class="dropdown-item" href="{% url 'empaquetadora' %}">Empaquetadora</a></li>
                <li><a class="dropdown-item" href="{% url 'riego' %}">Riego</a></li>

              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>


    {% block content %} {% endblock %}

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-4">
            <h3 class="text-center">Nosotros</h3>
          </div>
          <div class="col-4">Horario</div>
          <div class="col-4">Contacto</div>
        </div>
      </div>
    </footer>
    <script src="{% static 'core/jquery/jquery.js' %}"></script>
    <script src="{% static 'core/popper/popper.js' %}"></script>
    <script src="{% static 'core/assets/bootstrap-5.3.3-dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'core/js/script.js'%}"></script>
</body>

</html>
